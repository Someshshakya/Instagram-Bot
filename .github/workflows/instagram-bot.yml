name: Instagram Bot Automation

on:
  workflow_dispatch:  # Manual trigger - runs instantly when triggered
    inputs:
      schedule_note:
        description: 'Note about this run'
        required: false
        default: 'Manual trigger'
  push:
    # Run on every commit/push to any branch
    branches:
      - '**'  # All branches
    paths-ignore:
      - 'follow_stats.json'  # Ignore changes to follow stats file
      - '*.png'  # Ignore screenshot files
      - '*.log'  # Ignore log files

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Set timeout to 15 minutes + 5 minutes buffer
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Verify Environment Variables
        run: |
          echo "üîç Verifying environment variables..."
          if [ -z "${{ secrets.INSTAGRAM_USERNAME }}" ]; then
            echo "‚ùå INSTAGRAM_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.INSTAGRAM_PASSWORD }}" ]; then
            echo "‚ùå INSTAGRAM_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ùå MONGODB_URI secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"
          # Check if it's MongoDB Atlas
          if [[ "${{ secrets.MONGODB_URI }}" == mongodb+srv* ]]; then
            echo "üì° Using MongoDB Atlas (cloud database)"
          else
            echo "üíª Using MongoDB connection: ${{ secrets.MONGODB_URI }}"
          fi
      
      - name: Run Instagram Bot
        env:
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GITHUB_ACTIONS: 'true'
          CI: 'true'
        run: node followerScraper.js
        
      - name: Commit and push changes
        if: github.event_name != 'push'  # Only commit if not triggered by a push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "chore: Update follow stats [skip ci]" || echo "No changes to commit"
          git push origin main
          
      - name: Trigger new build
        if: github.event_name != 'push'  # Only trigger new build if not triggered by a push
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"workflow_dispatch"}' 